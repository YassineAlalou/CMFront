<body class="">
<app-sidebar3></app-sidebar3>
<div class="wrapper ">
  <div class="main-panel">
    <!-- Navbar -->
    <app-header></app-header>
    <!-- End Navbar -->
    <div class="content">

      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Ajouter un rendez-vous</h4>
          <p class="card-category"></p>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5">

              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating">Date du rendez-vous</label>
                  <input type="date" name="dater" id="dater" class="form-control" [(ngModel)]="rendezvous.dater">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="bmd-label-floating">Motif</label>
                  <input type="text" name="motif" id="motif" class="form-control" [(ngModel)]="rendezvous.motif">
                </div>
              </div>

            <div class="row">
              <div class="col-md-12">

              </div>
            </div>
            <p></p>
            <button type="submit" class="btn btn-outline-primary pull-left" (click)="ajouterRendezvous($event)">Ajouter</button>
            <button type="reset" class="btn btn-outline-warning pull-left">Annuler</button>
            <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>

      <br>


      <div class="col-md-12" >
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title ">Historique de mes rendez-vous</h4>
            <p class="card-category">
            </p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                <th>Le motif</th>
                <th>Date du rendez-vous</th>
                <th>Actions</th>
                <th>Diagnostic</th>
                <tbody *ngFor="let element of mesrdv">
                <tr>
                  <td>{{element?.motif}}</td>
                  <td class="text-primary">
                    {{element?.dater}}
                  </td>
                  <td>
                    <button type="button" rel="tooltip" title="Modifier rendez-vous" (click)="editerRendezvous(element?.id)" class="btn btn-primary btn-link btn-sm" data-toggle="modal" data-target="#updaterdv">
                      <i class="material-icons">edit</i>
                    </button>
                    <button type="button" rel="tooltip" title="Supprimer le compte" class="btn btn-danger btn-link btn-sm" *ngIf="element?.id != undefined" (click)="deleteRendezvous(element?.id)">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                  <td>
                    <button type="submit" class="btn btn-outline-info pull-left" data-toggle="modal" data-target="#details">Details</button>
                  </td>
                  <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Le Diahnostic :
                          {{element?.diagnostic}}
                        </div>
                        <div class="modal-body">
                          Le Prix (MAD):
                          {{element?.price}}
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </tr>
                <tbody>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>



      <div class="modal fade" id="updaterdv" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modifier un Rendez-vous</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>

                <div class="form-group">
                  <label for="dater">Date de Reservation </label>
                  <input type="date" class="form-control  rounded-0" id="dater"
                         placeholder="Date reservation" name="dater" [(ngModel)]="rendezvous.dater">
                </div>

                <div class="form-group">
                  <label for="motif">Le Motif</label>
                  <input type="text" class="form-control rounded-0" name="motif" id="motif"
                         placeholder="motif" [(ngModel)]="rendezvous.motif">
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button"  class="btn btn-primary" *ngIf="editer" (click)="validerModification()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <app-footer></app-footer>
  </div>
</div>


</body>
