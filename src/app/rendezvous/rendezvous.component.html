<body class="">
<app-sidebar3></app-sidebar3>
<div class="wrapper ">
  <div class="main-panel">
    <!-- Navbar -->
    <app-header></app-header>
    <!-- End Navbar -->
    <div class="content">

      <br>

      <button type="submit" class="btn btn-outline-primary pull-left" data-toggle="modal" data-target="#addrdv">Ajouter un rendez-vous</button>

      <div class="modal fade" id="addrdv" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ajouter un Rendez-vous</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>

                <div class="form-group">
                  <label for="dater">Date de Reservation </label>
                  <input type="date" class="form-control  rounded-0" id="dater"
                         placeholder="Date reservation" name="dater" [(ngModel)]="rendezvous.dater">
                </div>

                <div class="form-group">
                  <label for="motif">Le Motif</label>
                  <input type="text" class="form-control rounded-0" name="motif" id="motif"
                         placeholder="motif" [(ngModel)]="rendezvous.motif">
                </div>



              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button"  class="btn btn-primary" (click)="ajouterRendezvous($event)">Save</button>
            </div>
          </div>
        </div>
      </div>



        <div class="card" *ngFor="let element of mesrdv">
          <div class="card-header" >
            {{element?.user.nom}}   {{element?.user.prenom}}
          </div>
          <div class="card-body">
            <h5 class="card-title">Date du rendez-vous : {{element?.dater}}</h5>
            <p class="card-text">Le motif :  {{element?.motif}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>





    </div>
    <app-footer></app-footer>
  </div>
</div>

<!--   Core JS Files   -->

</body>
